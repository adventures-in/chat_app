name: Build Android app
on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master
jobs:
  build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev'

      ##############################################
      # setup-gcloud
      ##############################################
      # the setup-gcloud action seems to need python
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
      # use setup-gcloud configured with auth credentials
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GCS_EMAIL }}
        service_account_key: ${{ secrets.GCS_KEY }}

    - run: gsutil cp gs://adventures-in-credentials/google-services.json ./android/app/google-services.json
    - run: gsutil cp gs://adventures-in-credentials/keystore.config ./android/app/keystore.config
    - run: gsutil cp gs://adventures-in-credentials/keystore.jks ./android/app/keystore.jks
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --debug --split-per-abi